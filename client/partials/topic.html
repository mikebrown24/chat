<div class="box">
  <h3><a href="#!/user/{{topic._author._id}}">{{topic._author.username}}</a> created a new channel:</h3>
  <h1> <span class="channelname">#{{topic.title}} </span></h1>
  <br>
  <p>Description: {{topic.description}}</p>

  <br>
  <div id="allposts">
    <div class="postsbox" ng-repeat="post in topic.posts">
      <p>
        <a href="#!/user/{{post._author._id}}">{{post._author.username}}:</a> Said..<span class="posttext">  {{post.postText}} </span> |<span class="time"> {{post.createdAt|date: "hh:mm a"}} </span>
      </p>
      <br>

      <!--<span>{{post.likes}}</span>
  <button type="button" class="button" name="like" ng-click="vote('like')">Like</button>
  <span>{{post.dislikes}}</span>
  <button type="button" class="button" name="button" ng-click="vote('dislike')">Dislike</button>-->
      <!--<button ng-click="like(post._id)">Like {{post.like.length}}</button>-->
      <!--grabs the  number of likes-->
      <!--<button ng-click="dislike(post._id)">Dislike {{post.dislike.length}}</button>-->
      <!--grabs the  number of dislikes-->
    </div>
  </div>
  <div class="postsbox">
    <form enctype="multipart/form-data" ng-submit="addPost(currentUser.id, topic._id)">
      <label>Post here...</label>
      <br>
      <textarea name="name" class="text-box" ng-model="newPost.postText"></textarea>
      <br>
      <input type="file" name="file_upload" id="file_upload" multiple>
      <br>
      <input type="submit" class="button" name="" value="Post">
    </form>
    <br>
  </div>

</div>
