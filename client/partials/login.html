<div class="jumbotron">
    <h1>Discuss</h1>
</div>
<div ng-repeat="error in errors">
  <ul ng-if="error">
    <li ng-if="error.errors.password">{{ error.errors.password.message }}</li>
    <li ng-if="error.errors.email">{{ error.errors.email.message }}</li>
    <li ng-if="error.login.message">{{ error.login.message }}</li>
  </ul>
</div>

<div class="box">
  <legend>Login | <a href="#!/register" ng-class="{selected: !login}">Register</a></legend>
  <form name="loginForm" ng-submit="login()">
    <label for="email">Email:</label>
    <input name="email" type="email" ng-model="logindata.email" minlength="8" required ng-pattern="/^[0-9a-zA-Z-_\$#]+@[0-9a-zA-Z-_\$#]+\.[a-zA-Z]{2,5}$/">
    <span ng-messages="loginForm.email.$error">
    <span class="red" ng-message="required">*</span>
    <p class="red" ng-message="minlength">Minimum length = 8.</p>
    <p class="red" ng-message="pattern">Invalid email address pattern.</p>
    </span>

    <label for="password">Password:</label>
    <input name="password" type="password" ng-model="logindata.password" minlength="8" required
    ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
    <span ng-messages="loginForm.password.$error">
    <span class="red" ng-message="required">*</span>
    <p class="red" ng-message="minlength">Minimum length = 8.</p>
    <p class="red" ng-message="pattern">Invalid password pattern.</p>
    </span>

    <input class="button" type="submit" value="Login">
  </form>
</div>
